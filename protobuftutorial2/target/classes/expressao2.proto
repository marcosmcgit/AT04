syntax = "proto3";
 
option java_package = "protobuftutorial";
option java_outer_classname = "ExpressaoProto";
 
message MElement {
	enum EnumOperator {
		ADDITION = 0;
		SUBTRACTION = 1;
		MULTIPLICATION = 2;
		DIVISION = 3; 
	}

	oneof element_oneof {
		double number = 1;
		EnumOperator operator = 2;
	}
}

message MExpression {
	repeated Melement element = 1;
}



