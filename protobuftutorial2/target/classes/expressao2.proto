syntax = "proto3";
 
option java_package = "protobuftutorial";
option java_outer_classname = "ExpressaoProto";
 
message MElemento {
	anyof elemento_anyof {
		double number = 1;
		MOperador operador = 2;
	}
}

message MExpressao {
	repeated Melemento elemento = 1;
}



